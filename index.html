<!DOCTYPE html> 
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>RPGタイトル画面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="title-screen">
  <div id="name-input-container" class="hidden">
    <img id="name-frame" src="assets/テキストフレーム.png" alt="テキストフレーム">
    <div id="name-ui">
      <input type="text" id="player-name" placeholder="名前を入力" maxlength="10">
      <button id="start-button">スタート</button>
    </div>
  </div>

  <!-- プレイボタン画像（初期は非表示） -->
  <img id="play-button" class="hidden" src="assets/プレイ.png" alt="プレイ">
</div>
  <div id="fade-overlay"></div>
  <audio id="bgm" src="assets/運命の戦い_M308.mp3" loop></audio>
  <audio id="play-sound" src="assets/ギャーッ！！.mp3"></audio>
  <script src="user-id.js"></script>
  <script src="script.js"></script>
  

</body>
</html>
